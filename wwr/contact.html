<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Contact Whitewater Rafting for bookings and inquiries">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whitewater Rafting | Contact Us</title>
  <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
  <header>
    <img src="images/rafting-logo.png" alt="Rafting Site Logo">
    <h1>Whitewater Rafting</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="trips.html">Trips</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-info">
      <h2>Contact Information</h2>
      <p>Phone: 555-123-4567</p>
      <p>Email: info@whitewaterrafting.com</p>
      <p>Address: 123 River Road, Adventure City</p>
    </section>

    <section class="employee-profiles">
      <h2>Meet Our Team</h2>
      <div id="employees">
        <figure>
          <img src="images/Employee1.jpg" alt="John Doe">
          <figcaption>John Doe - Guide</figcaption>
        </figure>
        <figure>
          <img src="images/Employee2.jpg" alt="Jane Smith">
          <figcaption>Jane Smith - Safety Officer</figcaption>
        </figure>
        <figure>
          <img src="images/employee3.jpg" alt="Mike Johnson">
          <figcaption>Mike Johnson - Operations Manager</figcaption>
        </figure>
      </div>
    </section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <section class="map">
      <h2>Find Us Here</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.1234567890123!2d-122.41941508468154!3d37.77492927975979!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085817c7c8b1efb%3A0x7e2f1b056a2b54b3!2sAdventure%20City%20Rafting!5e0!3m2!1sen!2sus!4v1623356577686"
        width="600" height="450" style="border:0" allowfullscreen="" loading="lazy"></iframe>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Whitewater Rafting</p>
    <div class="social">
      <img src="images/facebook.png" alt="Facebook">
      <img src="images/twitter.png" alt="Twitter">
      <img src="images/instagram.png" alt="Instagram">
    </div>
  </footer>
</body>
</html>
